# ~/.tmuxinator/aptivate.yml
# you can make as many tabs as you wish...
project_name: Aptivate work setup (in office)
project_root: /home/hamish/
pre: ssh-add
tabs:
  - localmail:
      layout: even-horizontal
      panes:
        - #empty, will just run plain bash
        - mosh foobacca.co.uk -- sh -c '/usr/bin/tmux attach -d'
  - vnc: mosh lin-vnc2.aptivate.org -- sh -c '/usr/bin/tmux attach -d'
  - office: mosh fen-vz-console.fen.aptivate.org -- sh -c '/usr/bin/tmux attach -d'
  - shell: 
      layout: even-horizontal
      panes:
        -
        -
