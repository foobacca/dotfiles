# ~/.tmuxinator/aptivate.yml
# you can make as many tabs as you wish...

project_name: Aptivate work setup (in office)
project_root: /home/hamish/
pre: ssh-add
tabs:
  - localmail:
      layout: even-horizontal
      panes:
        - #empty, will just run plain bash
        - ssh -t mail.aptivate.org tmux attach -d
  - vnc: ssh -t vnc.aptivate.org tmux attach -d
  - office: ssh -t fen-vz-console.fen.aptivate.org tmux attach -d
  - shell: 
      layout: even-horizontal
      panes:
        -
        -
