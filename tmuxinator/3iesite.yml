# ~/.tmuxinator/3iesite.yml
# you can make as many tabs as you wish...

project_name: 3ie Site
project_root: ~/dev/3iesite/django/threeiesite
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - main:
      layout: even-horizontal
      panes:
        - cd ../../deploy/
        - 
  - server:
      layout: main-vertical
      panes:
        - 
        - cd ~/lib/apache-solr-3.5.0/example/; java -jar start.jar
        - ./manage.py runserver
  - shell:
      layout: even-horizontal
      panes:
        - vim
        - 
  - virtualenv:
      layout: even-horizontal
      panes:
        - cd .ve/lib/python2.7/site-packages/ ; ls -CF -I "'"*egg*"'"
        - cd .ve/lib/python2.7/site-packages/
